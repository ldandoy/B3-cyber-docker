<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www
    DirectoryIndex /index.php

    <Directory /var/www>
        AllowOverride None
        Order Allow,Deny
        Allow from All
                                                                                

        FallbackResource /index.php
    </Directory>

    ErrorLog /var/log/apache2/localhost_error.log
</VirtualHost>